<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Interactive rating component</title>
  <!-- Bootstrap Styles Sheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- My external styles sheet -->
  <link rel="stylesheet" href="css/styles.css">
  <script src="index.js"></script>
  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/fadd4523d1.js" crossorigin="anonymous"></script>
  <!-- Montserrat font from Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card mx-auto">

    <div class="btn-dark btn-circle btn-x1 circle">
      <i class="fa-solid fa-star"></i>
    </div>

    <div class="card-body fcontent">
      <h2 class="card-title">&nbsp;&nbspHow did we do?</h2>
      <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <button type="button" class="btn btn-dark btn-circle btn-xl but">1</button>
      <button type="button" class="btn btn-dark btn-circle btn-xl but">2</button>
      <button type="button" class="btn btn-dark btn-circle btn-xl but">3</button>
      <button type="button" class="btn btn-dark btn-circle btn-xl but">4</button>
      <button type="button" class="btn btn-dark btn-circle btn-xl but">5</button>
      <a href="" class="btn btn-primary btn6 but2"><strong>SUBMIT</strong></a>
    </div>
  </div>




</body>


</html>
